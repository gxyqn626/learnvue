<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<style>
    h1{
        font-size: 150px;
    }
</style>
</head>
<body>
<div id="app">
    <button @click = "important">点我??</button>
    <button @click = "stop">停止！</button>
    <h1>{{message}}</h1>
</div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'(｡･∀･)ﾉﾞ嗨',
            clear:null//在data上去定义清除定时器
        },
        methods:{
            important:function(){
                if(vm.clear!=null)
                {
                    return;
                }
                 vm.clear = setInterval(function(){
                    var start = vm.message.substring(0,1)
                    var end = vm.message.substring(1);
                    vm.message = end+start
                },400);
            },
            stop:function(){
                clearInterval(vm.clear)
                vm.clear = null
            }
        }
    })
</script>
</body>
</html>
